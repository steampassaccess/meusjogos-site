<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Jogos - Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; }

    .box { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); width: 100%; max-width: 500px; }
    input { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; font-size: 16px; }
    button { padding: 10px; margin-top: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }

    .result { background: #eee; margin: 10px 0; padding: 15px; border-radius: 10px; text-align: center; display: flex; flex-direction: column; align-items: center; font-size: 16px; }
    .result span { margin: 5px 0; word-break: break-word; }
    .btn-group { display: flex; gap: 10px; margin-top: 5px; }
    .copy-btn, .delete-btn {
      flex: 1;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn { background: #28a745; }
    .copy-btn:hover { background: #1e7e34; }
    .delete-btn { background: #dc3545; }
    .delete-btn:hover { background: #a71d2a; }

    /* Responsividade */
    @media (max-width: 768px) {
      .box { width: 95%; padding: 20px; }
      input, button { font-size: 18px; padding: 12px; }
      .result { font-size: 20px; padding: 20px; }
      .copy-btn, .delete-btn { padding: 10px 20px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Tela de login -->
  <div class="box" id="boxLogin">
    <h2>üîë Login</h2>
    <input type="text" id="usuario" placeholder="Digite seu nome de usu√°rio">
    <button id="btnLogin">Entrar</button>
  </div>

  <!-- Cadastro (s√≥ aparece para admin) -->
  <div class="box" id="boxCadastrar" style="display:none;">
    <h2>üìå Cadastrar jogo</h2>
    <input type="text" id="nome" placeholder="Nome do jogo">
    <input type="text" id="chave" placeholder="Chave">
    <button id="btnCadastrar">Salvar</button>
  </div>

  <!-- Pesquisa sempre vis√≠vel ap√≥s login -->
  <div class="box" id="boxPesquisa" style="display:none;">
    <h2>üîç Pesquisar jogo</h2>
    <div id="contador">Total de jogos cadastrados: 0</div>
    <input type="text" id="pesquisa" placeholder="Digite o nome do jogo">
    <div id="resultados"></div>
  </div>

  <!-- Jogos recentes -->
  <div class="box" id="boxRecentes" style="display:none;">
    <h2>üÜï Jogos cadastrados recentemente</h2>
    <div id="recentes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDb1tv_3Xxx1QwOgY_C88ar4x8Mx_HO0M",
      authDomain: "meus-jogos-d4d9a.firebaseapp.com",
      projectId: "meus-jogos-d4d9a",
      storageBucket: "meus-jogos-d4d9a.firebasestorage.app",
      messagingSenderId: "183899321961",
      appId: "1:183899321961:web:4bb40f0c0dc5f1aaf7d4f8",
      measurementId: "G-KBPWFPMGNS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let usuarioLogado = "";
    let cacheJogos = [];

    // LOGIN
    document.getElementById("btnLogin").addEventListener("click", () => {
      usuarioLogado = document.getElementById("usuario").value.trim().toLowerCase();
      if (!usuarioLogado) return;

      // Esconde login
      document.getElementById("boxLogin").style.display = "none";

      // Mostra pesquisa e recentes
      document.getElementById("boxPesquisa").style.display = "block";
      document.getElementById("boxRecentes").style.display = "block";

      // S√≥ admin v√™ o box de cadastrar
      if (usuarioLogado === "luanctos") {
        document.getElementById("boxCadastrar").style.display = "block";
      }

      carregarJogos();
      atualizarRecentes();
    });

    // Cadastrar jogo (apenas admin)
    async function cadastrar() {
      if (usuarioLogado !== "luanctos") return;
      const nome = document.getElementById("nome").value.trim();
      const chave = document.getElementById("chave").value.trim();
      if (!nome || !chave) return;
      await addDoc(collection(db, "jogos"), { nome, chave, criadoEm: new Date() });
      document.getElementById("nome").value = "";
      document.getElementById("chave").value = "";
      await carregarJogos();
      atualizarRecentes();
      pesquisar();
    }

    async function carregarJogos() {
      const querySnapshot = await getDocs(collection(db, "jogos"));
      cacheJogos = [];
      querySnapshot.forEach(docSnap => {
        cacheJogos.push({ id: docSnap.id, ...docSnap.data() });
      });
      atualizarContador();
    }

    function criarResultDiv(id, nome, chave) {
      const div = document.createElement("div");
      div.className = "result";
      const nomeSpan = document.createElement("span");
      nomeSpan.innerHTML = `<b>${nome}</b>`;
      const chaveSpan = document.createElement("span");
      chaveSpan.textContent = `üîë ${chave}`;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const btnCopy = document.createElement("button");
      btnCopy.className = "copy-btn";
      btnCopy.textContent = "üìã Copiar";
      btnCopy.onclick = () => navigator.clipboard.writeText(`${nome} - ${chave}`);

      btnGroup.appendChild(btnCopy);

      // Apenas admin pode excluir
      if (usuarioLogado === "luanctos") {
        const btnDelete = document.createElement("button");
        btnDelete.className = "delete-btn";
        btnDelete.textContent = "üóëÔ∏è Excluir";
        btnDelete.onclick = async () => {
          await deleteDoc(doc(db, "jogos", id));
          await carregarJogos();
          atualizarRecentes();
          pesquisar();
        };
        btnGroup.appendChild(btnDelete);
      }

      div.appendChild(nomeSpan);
      div.appendChild(chaveSpan);
      div.appendChild(btnGroup);
      return div;
    }

    function pesquisar() {
      const termo = document.getElementById("pesquisa").value.trim().toLowerCase();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";
      const resultados = termo 
        ? cacheJogos.filter(j => j.nome.toLowerCase().includes(termo)) 
        : cacheJogos;
      resultados.forEach(j => resultadosDiv.appendChild(criarResultDiv(j.id, j.nome, j.chave)));
    }

    async function atualizarRecentes() {
      const recentesDiv = document.getElementById("recentes");
      recentesDiv.innerHTML = "";
      const q = query(collection(db, "jogos"), orderBy("criadoEm", "desc"), limit(5));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        recentesDiv.appendChild(criarResultDiv(docSnap.id, data.nome, data.chave));
      });
    }

    function atualizarContador() {
      document.getElementById("contador").textContent = `Total de jogos cadastrados: ${cacheJogos.length}`;
    }

    document.getElementById("btnCadastrar").addEventListener("click", cadastrar);
    document.getElementById("pesquisa").addEventListener("keyup", pesquisar);
  </script>
</body>
</html>
