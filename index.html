<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Jogos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; }
    .box { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); width: 100%; max-width: 500px; }
    input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; font-size: 16px; }
    button { padding: 10px; margin-top: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }

    .result {
      background: #eee;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
    }
    .result span { margin: 5px 0; word-break: break-word; }
    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }
    .copy-btn:hover { background: #1e7e34; }

    /* Responsividade celular */
    @media (max-width: 768px) {
      #boxCadastrar { display: none; }
      .box { width: 95%; padding: 20px; }
      input, button { font-size: 18px; padding: 12px; }
      .result { font-size: 20px; padding: 20px; }
      .copy-btn { padding: 10px 20px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Cadastro s√≥ aparece em telas grandes -->
  <div class="box" id="boxCadastrar">
    <h2>üìå Cadastrar jogo</h2>
    <input type="text" id="nome" placeholder="Nome do jogo">
    <input type="text" id="chave" placeholder="Chave">
    <button id="btnCadastrar">Salvar</button>
  </div>

  <!-- Pesquisa sempre vis√≠vel -->
  <div class="box">
    <h2>üîç Pesquisar jogo</h2>
    <input type="text" id="pesquisa" placeholder="Digite o nome do jogo">
    <div id="resultados"></div>
  </div>

  <!-- Jogos rec√©m adicionados -->
  <div class="box">
    <h2>üÜï Jogos cadastrados recentemente</h2>
    <div id="recentes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDb1tv_3Xxx1QwOgY_C88ar4x8Mx_HO0M",
      authDomain: "meus-jogos-d4d9a.firebaseapp.com",
      projectId: "meus-jogos-d4d9a",
      storageBucket: "meus-jogos-d4d9a.firebasestorage.app",
      messagingSenderId: "183899321961",
      appId: "1:183899321961:web:4bb40f0c0dc5f1aaf7d4f8",
      measurementId: "G-KBPWFPMGNS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const chave = document.getElementById("chave").value.trim();
      if (!nome || !chave) { alert("‚ö†Ô∏è Preencha todos os campos!"); return; }
      await addDoc(collection(db, "jogos"), { nome, chave, criadoEm: new Date() });
      alert("‚úÖ Jogo cadastrado!");
      document.getElementById("nome").value = "";
      document.getElementById("chave").value = "";
      carregarJogos();
      atualizarRecentes();
      pesquisar();
    }

    let cacheJogos = [];

    async function carregarJogos() {
      const querySnapshot = await getDocs(collection(db, "jogos"));
      cacheJogos = [];
      querySnapshot.forEach(doc => cacheJogos.push(doc.data()));
    }

    function criarResultDiv(nome, chave) {
      const div = document.createElement("div");
      div.className = "result";
      const nomeSpan = document.createElement("span");
      nomeSpan.innerHTML = `<b>${nome}</b>`;
      const chaveSpan = document.createElement("span");
      chaveSpan.textContent = `üîë ${chave}`;
      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "üìã Copiar";
      btn.onclick = () => {
        navigator.clipboard.writeText(`${nome} - ${chave}`);
        alert(`‚úÖ Copiado: ${nome} - ${chave}`);
      };
      div.appendChild(nomeSpan);
      div.appendChild(chaveSpan);
      div.appendChild(btn);
      return div;
    }

    function pesquisar() {
      const termo = document.getElementById("pesquisa").value.trim().toLowerCase();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";
      if (!termo) return;
      const resultados = cacheJogos.filter(j => j.nome.toLowerCase().includes(termo));
      resultados.forEach(j => resultadosDiv.appendChild(criarResultDiv(j.nome, j.chave)));
    }

    async function atualizarRecentes() {
      const recentesDiv = document.getElementById("recentes");
      recentesDiv.innerHTML = "";
      const q = query(collection(db, "jogos"), orderBy("criadoEm", "desc"), limit(5));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const data = doc.data();
        recentesDiv.appendChild(criarResultDiv(data.nome, data.chave));
      });
    }

    document.getElementById("btnCadastrar").addEventListener("click", cadastrar);
    document.getElementById("pesquisa").addEventListener("keyup", pesquisar);

    // Carregar jogos ao iniciar
    carregarJogos();
    atualizarRecentes();
  </script>
</body>
</html>
