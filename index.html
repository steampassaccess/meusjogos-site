<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Jogos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .box { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { padding: 10px; margin-top: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    .copy-btn { background: #28a745; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    .copy-btn:hover { background: #1e7e34; }

    /* Responsividade */
    @media (max-width: 768px) {
      body { margin: 10px; }
      .box { padding: 15px; }
      input, button { font-size: 16px; }
      h2 { font-size: 18px; }
    }
    @media (max-width: 480px) {
      body { margin: 5px; }
      .box { padding: 10px; }
      input, button { font-size: 14px; }
      h2 { font-size: 16px; }

      /* Ocultar a caixa de cadastro em celulares */
      #boxCadastrar { display: none; }
    }
  </style>
</head>
<body>

  <!-- Cadastro s√≥ aparece em telas grandes -->
  <div class="box" id="boxCadastrar">
    <h2>üìå Cadastrar jogo</h2>
    <input type="text" id="nome" placeholder="Nome do jogo">
    <input type="text" id="chave" placeholder="Chave">
    <button id="btnCadastrar">Salvar</button>
  </div>

  <!-- Pesquisa sempre vis√≠vel -->
  <div class="box">
    <h2>üîç Pesquisar jogo</h2>
    <input type="text" id="pesquisa" placeholder="Digite o nome do jogo">
    <div id="resultados"></div>
  </div>

  <!-- Jogos rec√©m adicionados -->
  <div class="box">
    <h2>üÜï Jogos cadastrados recentemente</h2>
    <div id="recentes"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDb1tv_3Xxx1QwOgY_C88ar4x8Mx_HO0M",
      authDomain: "meus-jogos-d4d9a.firebaseapp.com",
      projectId: "meus-jogos-d4d9a",
      storageBucket: "meus-jogos-d4d9a.firebasestorage.app",
      messagingSenderId: "183899321961",
      appId: "1:183899321961:web:4bb40f0c0dc5f1aaf7d4f8",
      measurementId: "G-KBPWFPMGNS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const chave = document.getElementById("chave").value.trim();
      if (!nome || !chave) { alert("‚ö†Ô∏è Preencha todos os campos!"); return; }
      await addDoc(collection(db, "jogos"), { nome, chave, criadoEm: new Date() });
      alert("‚úÖ Jogo cadastrado!");
      document.getElementById("nome").value = "";
      document.getElementById("chave").value = "";
      carregarJogos();
      atualizarRecentes();
      pesquisar();
    }

    let cacheJogos = [];

    async function carregarJogos() {
      const querySnapshot = await getDocs(collection(db, "jogos"));
      cacheJogos = [];
      querySnapshot.forEach(doc => cacheJogos.push(doc.data()));
    }

    function pesquisar() {
      const termo = document.getElementById("pesquisa").value.trim().toLowerCase();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";
      if (!termo) return;
      const resultados = cacheJogos.filter(j => j.nome.toLowerCase().includes(termo));
      resultados.forEach(j => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<div><b>${j.nome}</b><br>üîë ${j.chave}</div>`;
        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "üìã Copiar";
        btn.onclick = () => {
          navigator.clipboard.writeText(`${j.nome} - ${j.chave}`);
          alert(`‚úÖ Copiado: ${j.nome} - ${j.chave}`);
        };
        div.appendChild(btn);
        resultadosDiv.appendChild(div);
      });
    }

    async function atualizarRecentes() {
      const recentesDiv = document.getElementById("recentes");
      recentesDiv.innerHTML = "";
      const q = query(collection(db, "jogos"), orderBy("criadoEm", "desc"), limit(5));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<div><b>${data.nome}</b><br>üîë ${data.chave}</div>`;
        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "üìã Copiar";
        btn.onclick = () => {
          navigator.clipboard.writeText(`${data.nome} - ${data.chave}`);
          alert(`‚úÖ Copiado: ${data.nome} - ${data.chave}`);
        };
        div.appendChild(btn);
        recentesDiv.appendChild(div);
      });
    }

    document.getElementById("btnCadastrar").addEventListener("click", cadastrar);
    document.getElementById("pesquisa").addEventListener("keyup", pesquisar);

    // Carregar jogos ao iniciar
    carregarJogos();
    atualizarRecentes();
  </script>
</body>
</html>
